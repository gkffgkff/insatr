<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <link rel="stylesheet" href="instr.css">
</head>
<body>
    <div class="instargram-box">
        <div class="logo-box">
            <img src="instargram_logo.png" alt=""/>
        </div>
        <div class="login-box">
            <input class="instargram-input" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
            <input class="instargram-input" type="text" placeholder="비밀번호">      
        </div>
        <button class="login">로그인</button>
        <div class="or-box">
            <div class="bar"></div>
            <div class="or">또는</div>
            <div class="bar"></div>
        </div>
        <div class="facebook-box">
            <img class="facebook" src="https://th.bing.com/th/id/R.d0dace9b5cf4c55410cb6d0001cd551d?rik=wzMarP0lBwupFg&riu=http%3a%2f%2fwww.clipartbest.com%2fcliparts%2f4c9%2fo4R%2f4c9o4Rooi.jpeg&ehk=%2b7aE5rccEkEEqIdj7vT%2brvomHKYRCzd7%2bdE4U1KpcZo%3d&risl=&pid=ImgRaw&r=0" alt="">
            <span class="facebook-color">facebook으로 로그인</span> 
        </div>
        <div class="password-box">
            <span class="facebook-color">비밀번호를 잊으셨나요?</span> 
        </div>
    </div>


</body>
</html>
